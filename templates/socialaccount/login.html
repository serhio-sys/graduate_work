{% extends 'home.html' %}
{% load socialaccount %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign In With" %}{% endblock %}
{% block main %}
<form method="POST" action="/accounts/google/login/?process=login" class="position-absolute top-50 start-50 translate-middle">
    {% csrf_token %}
    <h2>{% trans "Are you want to logIn with in Google?" %}</h2>
    <input type="submit" value="{% trans "Continue" %}" class="btn btn-info"/>
</form>
{% endblock %}
